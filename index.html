<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dracmas</title>

    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="styles/stylesheet.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container" id="divRepeat">
        <div class="box">
            <img src="imgs/Dracma.jpg" alt="001" />
            <p>001</p>
        </div>
    </div>
</body>
<script>
    var divRepeat = $("#divRepeat");
    var box = $(".box");
    let qtdBox = 100;
    for (var i = 2; i <= qtdBox; i++) {
        let clone = box.clone();
        let num = (i + 1000).toString().substring(1);

        clone.children("img").attr('alt', num);
        clone.children("p").text( num );
        
        divRepeat.append(clone);
    }
</script>
</html>
